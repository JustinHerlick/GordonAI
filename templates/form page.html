<!DOCTYPE html>
<html>
<head>
    <title>Character Generator</title>
    <link rel="stylesheet" href="/static/css/normalize.min.css">
    <link rel="stylesheet" href="/static/css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="enter-name">
        <div class="grid-100">
            <form action="/main" method="POST">
            <label>Your Name</label>
            <input type="text" name="name" value="e.g. Ramsay" onfocus="if(this.value=='e.g. Ramsay'){this.value='';}">

            <label>Favourite Ingredients</label>
            <input type="text" name="ingredients" value="e.g. Chicken, Quinoa" onfocus="if(this.value=='e.g. Chicken, Quinoa'){this.value='';}">

            <label>Sweetness</label>
            <input type="range" id="sweetness" name="sweetness" value="50" onchange="sweetnessFunct()">
            <div class="indicator" id="sweetnessDisp">5</div>
            <script>
            function sweetnessFunct() {
                var x = document.getElementById("sweetness").value;
                document.getElementById("sweetnessDisp").innerHTML = x/10;
            }
            </script>

            <label>Meatyness</label>
            <input type="range" id="meatyness" name="meatyness" value="50" onchange="meatynessFunct()">
            <div class="indicator" id="meatynessDisp">5</div>
            <script>
            function meatynessFunct() {
                var x = document.getElementById("meatyness").value;
                document.getElementById("meatynessDisp").innerHTML = x/10;
            }
            </script>

            <label>Saltyness</label>
            <input type="range" id="saltyness" name="saltyness" value="50" onchange="saltynessFunct()" on>
            <div class="indicator" id="saltynessDisp">5</div>
            <script>
            function saltynessFunct() {
                var x = document.getElementById("saltyness").value;
                document.getElementById("saltynessDisp").innerHTML = x/10;
            }
            </script>

            <label>Takes No More Than (Minutes):</label>
            <input type="number" name="Time" value=30 min="1">

            <input type="submit" value="Find Me Food!">
        </form>
        </div>
    </div>

</body>
</html>
