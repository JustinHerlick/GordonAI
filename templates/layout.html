<!DOCTYPE html>
<html>
<head>
    <title>Character Generator</title>
    <link rel="stylesheet" href="/static/css/normalize.min.css">
    <link rel="stylesheet" href="/static/css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="enter-name">
        <div class="grid-100">
            <img src="static/images/gordon.jpg" class="bear-avatar" />
        </div>
        <div class="grid-100">
            <h2>Welcome {{name}}</h2>
        </div>
    </div>
    <div class="todays-meal">   
            <h2>Today's Meal: {{meals[0]}}</h2>
            <p>{{quote}}</p>
    </div>
    <div class="meal-grid">    
        <div class="meal-item">
            <span class="day">{{dates[0]}}<br/></span>
            {{ meals[0] }}
            <a href={{ src[0] }}>
                <img class="meal-item-img" src={{pics[0]}}>
            </a>
        </div>
        <div class="meal-item">
            <span class="day">{{dates[1]}}<br/></span>
            {{ meals[1] }}
            <a href={{ src[1] }}>
                <img class="meal-item-img" src={{pics[1]}}>
            </a>
        </div>
        <div class="meal-item">
            <span class="day">{{dates[2]}}<br/></span>
            {{ meals[2] }}
            <a href={{ src[2] }}>
                <img class="meal-item-img" src={{pics[2]}}>
            </a>
        </div>
        <div class="meal-item">
            <span class="day">{{dates[3]}}<br/></span>
            {{ meals[3] }}
            <a href={{ src[3] }}>
                <img class="meal-item-img" src={{pics[3]}}>
            </a>
        </div>
        <div class="meal-item">
            <span class="day">{{dates[4]}}<br/></span>
            {{ meals[4] }}
            <a href={{ src[4] }}>
                <img class="meal-item-img" src={{pics[4]}}>
            </a>
        </div>
    </div>
</body>
</html>
